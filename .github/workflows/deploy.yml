name: Deploy Vite React app to AWS Amplify (OIDC + Tag Deploy)

on:
  push:
    tags:
      - 'v*.*.*'   # only deploy when you push version tags like v1.0.0

permissions:
  id-token: write    # needed for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧾 Checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      # ⚙️ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 📦 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 🏗️ Build Vite project
      - name: Build Vite project
        run: npm run build

      # 🔐 Configure temporary AWS credentials (OIDC)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::539247449924:role/Github-Amplify-workflow  # 👈 your IAM role ARN
          aws-region: us-east-1
          
 
      # 🧰 Install zip tool
      - name: Prepare build artifact
        run: zip -r build.zip dist/

      # 🚀 Deploy to Amplify using real API flow
      - name: Upload and start Amplify deployment
        env:
          APP_ID: d201z2l5y812qz
          BRANCH_NAME: main
        run: |
          echo "📦 Getting upload URL from Amplify..."
          UPLOAD_URL=$(aws amplify create-deployment \
            --app-id $APP_ID \
            --branch-name $BRANCH_NAME \
            --query "zipUploadUrl" \
            --output text)

          DEPLOYMENT_ID=$(aws amplify create-deployment \
            --app-id $APP_ID \
            --branch-name $BRANCH_NAME \
            --query "deploymentId" \
            --output text)

          echo "☁️ Uploading build.zip to Amplify..."
          curl -T build.zip "$UPLOAD_URL"

          echo "🚀 Starting deployment..."
          aws amplify start-deployment \
            --app-id $APP_ID \
            --branch-name $BRANCH_NAME \
            --deployment-id $DEPLOYMENT_ID

          echo "✅ Deployment triggered successfully!"
