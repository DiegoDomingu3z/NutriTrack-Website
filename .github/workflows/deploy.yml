name: Deploy Vite React app to AWS Amplify (OIDC, Tag-based)

on:
  push:
    tags:
      - 'v*.*.*'  # Only deploy on version tags like v1.0.0

permissions:
  id-token: write    # Needed for GitHub â†’ AWS OIDC auth
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      # âš™ï¸ Set up Node.js for Vite build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build the Vite app
      - name: Build Vite project
        run: npm run build

      # ğŸ” Configure temporary AWS credentials using OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::539247449924:role/Github-Amplify-workflow # ğŸ‘ˆ your IAM role
          aws-region: us-east-1

      # ğŸ§° Install Amplify CLI
      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      # ğŸš€ Deploy to AWS Amplify
      - name: Deploy to Amplify Hosting
        env:
          AMPLIFY_APP_ID: d201z2l5y812qz  # ğŸ‘ˆ replace with your actual Amplify app ID
          AMPLIFY_ENV: main              # can match your Amplify environment name
          AMPLIFY_DEFAULT_EDITOR: code
        run: amplify publish --yes
